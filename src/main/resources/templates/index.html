<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>Home - Employee Admin</title>
	
</head>
<body>
	<div align="center">
    <h1>Employee Records</h1>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Level</th>
                <th>Department</th>
                <th>Position</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Location</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="emp : ${list}">
                <td th:text="${emp.id}">ID</td>
                <td th:text="${emp.first_name}">First Name</td>
                <td th:text="${emp.last_name}">Last Nam</td>
                <td th:text="${emp.level}">Level</td>
                <td th:text="${emp.dept}">Department</td>
                <td th:text="${emp.position}">Position</td>
                <td th:text="${emp.start_date}">Start Date</td>
                <td th:text="${emp.end_date}">End Date</td>
                <td th:text="${emp.location}">Location</td>
            </tr>
            <!--  <tr>
                <td>ID</td>
                <td>First Name</td>
                <td>Last Name</td>
                <td>Level</td>
                <td>Department</td>
                <td>Position</td>
                <td>Start Date</td>
                <td>End Date</td>
                <td>Location</td>
            </tr> -->
            
        </tbody>
    </table>
</div>  
	
</body>
</html>
